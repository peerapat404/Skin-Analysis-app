    <link rel="stylesheet" href="style/routine_details.css">
    <script type="module" src="static/routine_details.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
</head>

<body>
    <a id="backToRoutines" href="routines.html">
        <i class="material-icons nav_icon">arrow_back</i>

    <nav class="nav">

            <a href="products.html" class="nav_link">

    <div class="routineDetail">
